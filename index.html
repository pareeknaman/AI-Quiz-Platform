<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Platform</title>
    <!-- 1. Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- This is where our React app will be rendered -->
    <div id="root"></div>

    <!-- 4. Our React application code -->
    <script type="text/babel">
        const { useState } = React;

        // --- SVG Icons for UI elements ---
        const PlusIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const LayoutDashboardIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        );

        const LogOutIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        // --- Main App Component ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentView, setCurrentView] = useState('home');

            const handleLoginSuccess = () => {
                setIsLoggedIn(true);
                setCurrentView('home');
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
            };

            const navigate = (view) => {
                setCurrentView(view);
            };

            return (
                <div className="min-h-screen font-sans">
                    {isLoggedIn ? (
                        <HomePage onLogout={handleLogout} navigate={navigate} currentView={currentView} />
                    ) : (
                        <AuthPage onLoginSuccess={handleLoginSuccess} />
                    )}
                </div>
            );
        }

        // --- Authentication Page Component ---
        const AuthPage = ({ onLoginSuccess }) => {
            const [isLoginView, setIsLoginView] = useState(true);
            const toggleView = () => setIsLoginView(!isLoginView);

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="w-full max-w-md mx-auto p-4">
                        <div className="bg-white rounded-xl shadow-2xl overflow-hidden">
                            <div className="p-8">
                                {isLoginView ? (
                                    <Login toggleView={toggleView} onLoginSuccess={onLoginSuccess} />
                                ) : (
                                    <SignUp toggleView={toggleView} onLoginSuccess={onLoginSuccess} />
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Login Component ---
        const Login = ({ toggleView, onLoginSuccess }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (!email || !password) {
                    setError('Please enter both email and password.');
                    return;
                }
                setError('');
                onLoginSuccess();
            };

            return (
                <div>
                    <h2 className="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back!</h2>
                    <p className="text-center text-gray-500 mb-8">Log in to manage your quizzes.</p>
                    {error && <p className="bg-red-100 text-red-700 p-3 rounded-lg text-center mb-4">{error}</p>}
                    <form onSubmit={handleLogin}>
                        <div className="mb-4">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="login-email">Email Address</label>
                            <input id="login-email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="login-password">Password</label>
                            <input id="login-password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••••" required />
                        </div>
                        <button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-300">Log In</button>
                    </form>
                    <p className="text-center text-gray-500 text-sm mt-6">
                        Don't have an account?{' '}
                        <button onClick={toggleView} className="font-bold text-blue-600 hover:text-blue-800 focus:outline-none">Sign Up</button>
                    </p>
                </div>
            );
        };

        // --- SignUp Component ---
        const SignUp = ({ toggleView, onLoginSuccess }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');

            const handleSignUp = (e) => {
                e.preventDefault();
                if (!email || !password || !confirmPassword) {
                    setError('Please fill in all fields.');
                    return;
                }
                if (password !== confirmPassword) {
                    setError('Passwords do not match.');
                    return;
                }
                setError('');
                onLoginSuccess();
            };

            return (
                <div>
                    <h2 className="text-3xl font-bold text-gray-800 text-center mb-2">Create Your Account</h2>
                    <p className="text-center text-gray-500 mb-8">Get started with your personal quiz hub.</p>
                    {error && <p className="bg-red-100 text-red-700 p-3 rounded-lg text-center mb-4">{error}</p>}
                    <form onSubmit={handleSignUp}>
                        <div className="mb-4">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="signup-email">Email Address</label>
                            <input id="signup-email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@example.com" required />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="signup-password">Password</label>
                            <input id="signup-password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••••" required />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••••" required />
                        </div>
                        <button type="submit" className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-300">Create Account</button>
                    </form>
                    <p className="text-center text-gray-500 text-sm mt-6">
                        Already have an account?{' '}
                        <button onClick={toggleView} className="font-bold text-purple-600 hover:text-purple-800 focus:outline-none">Log In</button>
                    </p>
                </div>
            );
        };

        // --- Home Page Component ---
        const HomePage = ({ onLogout, navigate, currentView }) => {
            return (
                <div className="flex flex-col min-h-screen">
                    <header className="bg-white shadow-md">
                        <nav className="container mx-auto px-6 py-3 flex justify-between items-center">
                            <h1 className="text-xl font-bold text-gray-800">AI Quiz Platform</h1>
                            <div>
                                <button onClick={() => navigate('dashboard')} className="text-gray-600 hover:text-blue-600 mx-4 flex items-center"><LayoutDashboardIcon />Dashboard</button>
                                <button onClick={onLogout} className="text-gray-600 hover:text-red-600 mx-4 flex items-center"><LogOutIcon />Logout</button>
                            </div>
                        </nav>
                    </header>
                    <main className="flex-grow container mx-auto p-6">
                        {currentView === 'home' && <HomeContent />}
                        {currentView === 'dashboard' && <DashboardContent navigate={navigate}/>}
                    </main>
                </div>
            );
        };

        // --- Content for the Home View ---
        const HomeContent = () => {
            return (
                <div className="text-center mt-20">
                    <h2 className="text-4xl font-bold text-gray-800 mb-4">Welcome to Your Quiz Hub</h2>
                    <p className="text-gray-600 mb-8 max-w-2xl mx-auto">Here you can manage your existing quizzes or create new ones. What would you like to do today?</p>
                    <button className="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-lg inline-flex items-center transition duration-300 shadow-lg hover:shadow-xl">
                        <PlusIcon />
                        Create a New Quiz
                    </button>
                </div>
            );
        };

        // --- Content for the Dashboard View ---
        const DashboardContent = ({ navigate }) => {
            return (
                <div>
                    <button onClick={() => navigate('home')} className="text-blue-600 hover:underline mb-6">&larr; Back to Home</button>
                    <div className="bg-white p-8 rounded-xl shadow-lg">
                        <h2 className="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>
                        <p className="text-gray-600">This is where you will manage all your quizzes. You'll be able to see a list of quizzes you've created and the results of quizzes you've taken. This feature is coming soon!</p>
                    </div>
                </div>
            );
        };

        // --- Render the App to the DOM ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
